  deploy:
    jobs:
      - checkout_code
      - install_dependencies:
          requires:
            - checkout_code
      - build:
          requires:
            - install_dependencies
            - checkout_code
      - test:
          requires:
            - install_dependencies
            - checkout_code
      - deploy:
          requires:
            - install_dependencies
            - checkout_code
            - build
            - test

